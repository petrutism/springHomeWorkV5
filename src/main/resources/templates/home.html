<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lt.code.academy.blog.home.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-2">
        <select id="language-switcher"
                class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:text="#{lt.code.academy.blog.home.select.language}" selected></option>
            <option value="EN">EN</option>
            <option value="LT">LT</option>
            <option value="RU">RU</option>
        </select>
    </div>
    <hr/>
    <h1 th:text="#{lt.code.academy.blog.home.annotation}"></h1>
    <hr/>

    <h5><a th:text="#{lt.code.academy.blog.home.create.new.post}" th:href="@{'/newpost'}"></a></h5>


    <div class="posts-container">
        <div class="post" th:each="post : ${posts}">
            <h2><a th:href="@{'/posts/' + ${post.id}}"
                   th:text="${post.title}">Title</a>
            </h2>

            <h6 th:text="#{lt.code.academy.blog.home.posted.by} + ' ' + ${post.username}"></h6>

            <h6 th:text="#{lt.code.academy.blog.home.published} + ' ' + ${post.getCreatedAt}"></h6>
            <div th:if="${post.updatedAt} ne null">
                <h6 th:text="#{lt.code.academy.blog.home.updated} + ' ' + ${post.updatedAt}"></h6>
            </div>
            <h4 th:text="${post.body}">body text</h4>
            <br/>
        </div>
    </div>
    <hr/>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <a th:text="#{lt.code.academy.blog.home.register}" th:href="@{/register}" type="button" class="btn btn-outline-primary"></a>
        <a th:text="#{lt.code.academy.blog.home.login}" th:href="@{/login}" type="button" class="btn btn-outline-danger"></a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
<script th:src="@{/js/language-switcher.js}"></script>
</body>
</html>
