<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments::head(#{lt.code.academy.blog.new.post.title})}"></head>
<nav th:replace="~{fragments/fragments :: nav}"></nav>

<body>
<div class="container">
    <div class="row justify-content-center"
         style="margin-top: 50px">
        <h2 class="col-10" th:text="#{lt.code.academy.blog.new.post.annotation}"></h2>
        <form class="col-10"
              style="margin-top: 20px"
              th:action="@{/newpost}"
              th:object="${post}"
              method="POST">
            <input type="hidden" th:field="*{accountId}"/>
            <input type="hidden" th:field="*{username}"/>
            <input type="hidden" th:field="*{createdAt}"/>

            <div th:replace="~{fragments/fragments :: inputWithError('title', #{lt.code.academy.blog.new.post.title.form.label}, ${post.title ne null}, 'text')}"></div>
            <div th:replace="~{fragments/fragments :: textAreaWithError('body', #{lt.code.academy.blog.new.post.body.form.label}, ${post.body ne null}, 400)}"></div>

            <button type="submit" class="btn btn-primary" th:text="#{lt.code.academy.blog.new.post.button.text}"></button>

        </form>
    </div>
</div>

<footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
