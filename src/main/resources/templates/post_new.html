<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lt.code.academy.blog.newPost.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-2">
        <select id="language-switcher"
                class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:text="#{lt.code.academy.blog.newPost.select.language}" selected></option>
            <option value="EN">EN</option>
            <option value="LT">LT</option>
            <option value="RU">RU</option>
        </select>
    </div>
    <hr/>
    <h1>Spring HomeWork Application</h1>
    <hr/>
    <h3><a th:href="@{'/home'}">Home</a></h3>

    <form class="col-8"
          th:action="@{/newpost}"
          th:object="${post}"
          method="POST">
        <input type="hidden" th:field="*{accountId}"/>
        <input type="hidden" th:field="*{username}"/>
        <input type="hidden" th:field="*{createdAt}"/>
        <h2>Write new Post</h2>
        <div class="mb-3">
            <label for="new-post-title" class="form-label">New Post Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="new-post-title" aria-describedby="newPostTitleHelp">
            <div id="newPostTitleHelp" class="form-text">Enter new post title...</div>
        </div>
        <div class="mb-3">
            <label for="new-post-body" class="form-label">New Post Body:</label>
            <textarea th:field="*{body}" class="form-control" id="new-post-body" aria-describedby="newPostBodyHelp" style="height: 300px"></textarea>
            <div id="newPostBodyHelp" class="form-text">Enter new post...</div>
        </div>
        <button type="submit" class="btn btn-primary">Create New Post!</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
<script th:src="@{/js/language-switcher.js}"></script>
</body>
</html>
