<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HomeWorkBlog - Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <h1>Spring HomeWork Application</h1>
  <hr/>
  <h3><a th:href="@{'/home'}">Home</a></h3>

  <form class="col-8"
        th:action="@{/editpost}"
        th:object="${post}"
        method="POST">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{createdAt}"/>
    <input type="hidden" th:field="*{updatedAt}"/>
    <input type="hidden" th:field="*{accountId}"/>
    <input type="hidden" th:field="*{username}"/>
    <h2>Edit Post</h2>
    <div class="mb-3">
      <label for="edit-post-title" class="form-label">Edit Post Title:</label>
      <input type="text" th:field="*{title}" class="form-control" id="edit-post-title" aria-describedby="editPostTitleHelp" >
      <div id="editPostTitleHelp" class="form-text">Enter edited post title...</div>
    </div>
    <div class="mb-3">
      <label for="edit-post-body" class="form-label">Edit Post Body:</label>
      <textarea th:field="*{body}" class="form-control" id="edit-post-body" aria-describedby="editPostBodyHelp" style="height: 300px"></textarea>
      <div id="editPostBodyHelp" class="form-text">Edit post...</div>
    </div>
    <button type="submit" class="btn btn-primary">Save Edited Post!</button>
     </form>
  <div class="comments-container">
    <div class="post" th:each="comment : ${comments}">
      <h6 th:text="'Comment by: ' + ${comment.username}">Username</h6>

      <h6 th:text="'Commented on: ' + ${comment.createdAt}">Created At</h6>
      <h5 th:text="${comment.body}">comment body text</h5>

      <br/>
    </div>
  </div>
</div>
</body>
</html>
