<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HomeWorkBlog - Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <h1>Spring HomeWork Application</h1>
    <hr/>
    <h3><a th:href="@{'/home'}">Home</a></h3>

    <div class="col-8">
        <div class="post">
            <h2 th:text="${post.title}">Title</h2>
            <h6 th:text="'Written by: ' + ${post.username}">Username</h6>
            <h6 th:text="'Created on: ' + ${post.createdAt}">Created At</h6>
            <div th:if="${post.updatedAt} ne null">
                <h6 th:text="'Updated on: ' + ${post.updatedAt}">Updated At</h6>
            </div>

            <h4 th:text="${post.body}">Post body text</h4>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">

            <form
                    th:action="@{/editpost}"
                    th:object="${post}"
                    method="GET">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{title}"/>
                <input type="hidden" th:field="*{body}"/>
                <input type="hidden" th:field="*{createdAt}"/>
                <input type="hidden" th:field="*{updatedAt}"/>
                <input type="hidden" th:field="*{accountId}"/>
                <input type="hidden" th:field="*{username}"/>

                <button type="submit" class="btn btn-primary btn-sm">Edit Post</button>
            </form>

            <form
                    th:action="@{/deletepost}"
                    th:object="${post}"
                    method="POST">
                <input type="hidden" th:field="*{id}"/>
                <button type="submit" class="btn btn-danger btn-sm">Delete Post</button>
            </form>
        </div>
        <hr/>
        <form
                th:action="@{/newcomment}"
                th:object="${comment}"
                method="POST">
            <input type="hidden" th:field="*{postId}"/>
            <h4>Write new Comment</h4>
            <div class="mb-3">
                <label for="new-comment-body" class="form-label">New Comment Body:</label>
                <textarea th:field="*{body}" class="form-control" id="new-comment-body"
                          aria-describedby="newCommentBodyHelp" style="height: 100px"></textarea>
                <div id="newCommentBodyHelp" class="form-text">Enter new comment...</div>
            </div>
            <button type="submit" class="btn btn-primary">Comment!</button>
        </form>
        <hr/>
        <div class="comments-container">
            <div class="post" th:each="comment : ${comments}">
                <h6 th:text="'Comment by: ' + ${comment.username}">Username</h6>
                <h6 th:text="'Commented on: ' + ${comment.createdAt}">Created At</h6>
                <div th:if="${comment.updatedAt} ne null">
                    <h6 th:text="'Updated on: ' + ${comment.updatedAt}">Updated At</h6>
                </div>
                <h5 th:text="${comment.body}">body text</h5>
                <div class="btn-group btn-group-sm" role="group"
                     aria-label="Basic example">
                    <div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#editComment"
                                th:data-bs-comment-id="${comment.id}"
                                th:data-bs-comment-body="${comment.body}"
                                th:data-bs-comment-createdAt="${comment.createdAt}"
                                th:data-bs-comment-updatedAt="${comment.updatedAt}"
                                th:data-bs-comment-accountId="${comment.accountId}"
                                th:data-bs-comment-postId="${comment.postId}"
                                th:data-bs-comment-username="${comment.username}"
                        >
                            Edit comment:
                        </button>
                        <!-- Modal -->
                        <form class="modal fade" id="editComment" tabindex="-1" aria-labelledby="exampleModalLabel"
                              aria-hidden="true"
                              th:action="@{/editcomment}"
                              th:object="${comment}"
                              method="POST">
                            <input type="hidden" id="commentID" name="id"/>
                            <input type="hidden" id="commentCreatedAt" name="createdAt"/>
                            <input type="hidden" id="commentUpdatedAt" name="updatedAt"/>
                            <input type="hidden" id="commentAccountId" name="accountId"/>
                            <input type="hidden" id="commentPostId" name="postId"/>
                            <input type="hidden" id="commentUsername" name="username"/>

                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit comment:</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <textarea th:field="*{body}" class="form-control" id="commentBody"
                                                  aria-describedby="editCommentBodyHelp"
                                                  style="height: 100px"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save comment changes!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <form th:action="@{/deletecomment}"
                          th:object="${comment}"
                          method="POST">
                        <input type="hidden" th:field="*{postId}"/>
                        <input type="hidden" th:value="${comment.id}" id="idDelete" name="id"/>
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete Comment</button>
                    </form>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/editComment.js}"></script>
</body>
</html>
